<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        {% if site.logo %}
        <h1><a href="{{ "/" | absolute_url }}">
          <img src="{{site.logo | relative_url}}" alt="{{ site.title | default: site.github.repository_name }}" />
        </a></h1>
        {% endif %}


        <ul class="social-media">
          <li><a href="{{ site.social.facebook }}" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
          <li><a href="{{ site.social.instagram }}" target="_blank"><i class="fab fa-instagram"></i></a></li>
          <li><a href="{{ site.social.github }}" target="_blank"><i class="fab fa-github"></i></a></li>
        </ul>

      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Copyright 2018. <a href="{{ site.social.github }}">Aiden</a> All rights reserved.</small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
